<template>
    <lightning-card>
    <div class="slds-box" style=" width: 400px; margin: 40px 0px 0 490px;">
        <h3 style="font-size: 30px;text-align: center;">Registration Form</h3><br/>
        <lightning-input type="text" label="Enter First Name" value={conrec.FirstName} onchange={fname} ></lightning-input>
        <lightning-input type="text" label="Enter Last Name" value={conrec.LastName} onchange={lname}></lightning-input>
        <lightning-input type="text" label="Enter Email" value={conrec.Email} onchange={email}></lightning-input>
        <lightning-input type="text" label="Enter Mobile" value={conrec.Phone} onchange={phone}></lightning-input></br></br>
        <div style="margin-left: 100px;">
            <lightning-button variant="success" label="Submit" title="Submit" onclick={saveRecord} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={cancelRecord} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div class="slds-text-heading_large" style="text-align: center">Contacts</div>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <th>FirstName</th>  
        <th>LastName</th> 
        <th>Email</th> 
        <th>Phone</th>  
        <tbody>
        <template for:each={allcontacts} for:item="v">
            <tr key={v.Id}>
            <td key={v.Id}>{v.FirstName}</td>
            <td key={v.Id}>{v.LastName}</td>
            <td key={v.Id}>{v.Email}</td>
            <td key={v.Id}>{v.Phone}</td>
            <td key={v.Id}><button class="slds-button slds-button_brand" value={v.Id} onclick={edit}>Edit</button></td>
            <td key={v.Id}><button class="slds-button slds-button_destructive" value={v.Id} onclick={deleteRecord}>Delete</button></td>
        </tr>
        </template>
    </tbody>
    <td></td> 
    </table>

    <template if:true={visible}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>Are you Sure to Delete?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral"
                                          name="cancel"
                                          label="Cancel"
                                          title="Cancel"
                                          onclick={deleteRecord}>Cancel</lightning-button>&nbsp;&nbsp;
                        <lightning-button variant="brand"
                                          name="confirm"
                                          label="Delete"
                                          title="Delete"
                                          onclick={del}>Delete</lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
   
</template>
    
</lightning-card>
</template>
